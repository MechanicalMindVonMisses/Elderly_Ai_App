  # AI & Utils
  intl: ^0.18.0
  google_fonts: ^5.1.0
  uuid: ^3.0.7
  
  # Hardware Features
  flutter_tts: ^3.7.0
  speech_to_text: ^6.6.0
  flutter_local_notifications: ^16.0.0
  timezone: ^0.9.0
  flutter_timezone: ^1.0.8
  permission_handler: ^10.4.0
  geolocator: ^10.1.0

